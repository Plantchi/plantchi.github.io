<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title> Tree needs</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="play.css">

  <script defer src="play.js">
    let socket = io(); //create a new socket using io lib
    let el;
    var sun = 0;

    socket.on('time', function (timeString) {
      el = document.getElementById('server-time')
      el.innerHTML = 'Server time: ' + timeString;
    });


  //we need to create an automated decrement
  </script>

</head>

<body>
  <main>
    <h1>What does your plant need?</h1>
    <div class="flex-container">
      <div class="flex-item">
        <button type="button" onclick="increment('sun-bar'); decrement('thirst-bar')" class="btn">
          <img class="needs_images" src="https://res.cloudinary.com/dkpjewza8/image/upload/v1614401607/sun_1_orcvxh.png"
            alt="">
          <p>Sun</p>
        </button>
      </div>
      <div class="flex-item">
        <button type="button" onclick="increment('fun-bar')" class="btn">
          <img class="needs_images"
            src="https://res.cloudinary.com/dkpjewza8/image/upload/v1614403533/entertain_wa4ekg.png" alt="">
          <p>Fun</p>
        </button>
      </div>
      <div class="flex-item">
        <button type="button" onclick="increment('food-bar')" class="btn">
          <img class="needs_images" src="https://res.cloudinary.com/dkpjewza8/image/upload/v1614403243/food_p3x9m4.png"
            alt="">
          <p>Food</p>
        </button>
      </div>
      <div class="flex-item">
        <button type="button" onclick="increment('thirst-bar')" class="btn">
          <img class="needs_images"
            src="https://res.cloudinary.com/dkpjewza8/image/upload/v1614404190/thirst_2_suz6nq.png" alt="">
          <p>Drink</p>
        </button>
      </div>
    </div>
    <div class="flex-container">
      <img class="vine_img" src="/images/vine.png" alt="vine">
    </div>

    <div>
      <div class="progress border" style="height:25px;">
        <div class="progress-bar" role="progressbar" id="sun-bar" style="width:0%" aria-valuenow="0" aria-valuemin="0"
          aria-valuemax="100">Sun</div>
      </div>
      <div>
        <div class="progress border" style="height:25px;">
          <div class="progress-bar" role="progressbar" id="fun-bar" style="width:0%; background: blueviolet;"
            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">Fun</div>
        </div>
        <div class="progress border" style="height:25px;">
          <div class="progress-bar" role="progressbar" id="food-bar" style="width:0%" aria-valuenow="0"
            aria-valuemin="0" aria-valuemax="100">Food</div>
        </div>
        <div class="progress border" style="height:25px;">
          <div class="progress-bar" role="progressbar" id="thirst-bar"
            style="width:0%; background: hotpink;  color: black;" aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100">Drink</div>
        </div>
      </div>
  </main>
</body>

</html>
