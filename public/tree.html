<!DOCTYPE html>
<html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title> Tree needs</title>
  <link rel="stylesheet" href="styles.css">
 <script>
   let socket = io(); //create a new socket using io lib
   let el;
   var sun = 0;

   socket.on('time', function(timeString) {
    el = document.getElementById('server-time')
    el.innerHTML = 'Server time: ' + timeString;
   });
  // in progress fn to send data to serve to be changed and emitted back to this page 
   function changeHp(sun){
    socket.emit('changeHp',sun);
    console.log( "the value of sun hp is now: " + sun.value);
   }

 </script>


</head>

<body>
  <main>
    <h1>What does your plant need?</h1>
    <div class="flex-row-container">
      <div class="flex-row-item">
        <button type="button" class="btn" onclick="changeHp(sun)">
          <img class="needs_images"
            src="https://res.cloudinary.com/dkpjewza8/image/upload/v1614401607/sun_1_orcvxh.png">
        </button>
      </div>
      <div class="flex-row-item">
        <button type="button" class="btn">
          <img class="needs_images"
            src="https://res.cloudinary.com/dkpjewza8/image/upload/v1614403533/entertain_wa4ekg.png">
        </button>
      </div>
      <div class="flex-row-item">
        <button type="button" class="btn">
          <img class="needs_images" src="https://res.cloudinary.com/dkpjewza8/image/upload/v1614403243/food_p3x9m4.png">
        </button>
      </div>
      <div class="flex-row-item">
        <button type="button" class="btn">
          <img class="needs_images"
            src="https://res.cloudinary.com/dkpjewza8/image/upload/v1614404190/thirst_2_suz6nq.png">
        </button>
      </div>
    </div>
    <div class="flex-row-container">
      <img src="https://res.cloudinary.com/dkpjewza8/image/upload/v1613968494/tree_ru5t4d.png">
    </div>

    <div>
      <div class="progress border" style="height:25px;">
        <div class="progress-bar" style="width:70%; background:aqua; color: black;">Sun</div>
      </div>
      <div>
        <div class="progress border" style="height:25px;">
          <div class="progress-bar" style="width:100%; background: blueviolet;">Entertainment</div>
        </div>
        <div class="progress border" style="height:25px;">
          <div class="progress-bar" style="width:20%">Food</div>
        </div>
        <div class="progress border" style="height:25px;">
          <div class="progress-bar" style="width:80%; background: hotpink;">Drink</div>
        </div>
      </div>
  </main>
</body>

</html>
