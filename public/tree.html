<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title> Tree needs</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="play.css">

  <script src="/socket.io/socket.io.js"></script>
  <script defer src="play.js"> </script>

  <script>
    let socket = io(); //create a new socket connection to client using io lib
    let el;

    socket.emit("createRoom", 1);
 
  </script>
</head>

 <!--timed fn to create quick and reactive gameplay --> 
<body onload="setInterval(function(){
  decrement('sun-bar')
  decrement('fun-bar')
  decrement('food-bar')
  decrement('thirst-bar')

  checkLoss('sun-bar')
  checkLoss('fun-bar')
  checkLoss('food-bar')
  checkLoss('thirst-bar')
  }, 2000 );">
  <main>
    <header>
      <h1 class="text-center">What does your plant need?</h1>
      <a href="/">Start a new game </a><br>
    </header>
    <div class="flex-container">
      <div class="flex-item">
        <button type="button" onclick="increment('sun-bar'); decrement(sun-bar)" class="btn">
          <img class="needs_images" src="https://res.cloudinary.com/dkpjewza8/image/upload/v1614401607/sun_1_orcvxh.png" alt="">
          <p>Sun</p>
        </button>
      </div>
      <div class="flex-item">
        <button type="button" onclick="increment('fun-bar')" class="btn">
          <img class="needs_images" src="https://res.cloudinary.com/dkpjewza8/image/upload/v1614403533/entertain_wa4ekg.png" alt="">
          <p>Fun</p>
        </button>
      </div>
      <div class="flex-item">
        <button type="button" onclick="increment('food-bar')" class="btn">
          <img class="needs_images" src="https://res.cloudinary.com/dkpjewza8/image/upload/v1614403243/food_p3x9m4.png" alt="">
          <p>Food</p>
        </button>
      </div>
      <div class="flex-item">
        <button type="button" onclick="increment('thirst-bar')" class="btn">
          <img class="needs_images" src="https://res.cloudinary.com/dkpjewza8/image/upload/v1614404190/thirst_2_suz6nq.png" alt="">
          <p>Drink</p>
        </button>
      </div>
    </div>
    <div class="flex-container">
      <img class="tree_img" src="https://res.cloudinary.com/dkpjewza8/image/upload/v1613968494/tree_ru5t4d.png" alt="">
    </div>

    <div class="progress border" style="height:25px;">
      <div class="progress-bar sun-bar" role="progressbar" id="sun-bar" style="width: 50%" aria-valuenow="50"
        aria-valuemin="0" aria-valuemax="100">Sun</div>
    </div>

    <div class="progress border" style="height:25px;">
      <div class="progress-bar fun-bar" role="progressbar" id="fun-bar" style="width:50%;" aria-valuenow="50"
        aria-valuemin="0" aria-valuemax="100">Fun</div>
    </div>
    <div class="progress border" style="height:25px;">
      <div class="progress-bar food-bar" role="progressbar" id="food-bar" style="width:50%" aria-valuenow="50"
        aria-valuemin="0" aria-valuemax="100">Food</div>
    </div>
    <div class="progress border" style="height:25px;">
      <div class="progress-bar thirst-bar" role="progressbar" id="thirst-bar" style="width:50%;" aria-valuenow="50"
        aria-valuemin="0" aria-valuemax="100">Drink</div>
    </div>
  </main>
</body>

</html>
