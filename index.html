<html>
  <head>
    <script src = "/socket.io/socket.io.js"></script> 
    <script>
      let socket = io(); //create a new socket using io lib
      let el;

      socket.on('time', function(timeString) {
        el = document.getElementById('server-time')
        el.innerHTML = 'Server time: ' + timeString;
      });
      //var room = '1';
      function toRoom(roomNum){
       socket.emit('createRoom',roomNum);
      }

      socket.on('message', (data)=>{
        el = document.getElementById('msg')
        el.innerHTML = data;
      })

    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>
  <body style="background-color: #c8fae8;">
    <h1>Plantchi</h1>
    <h2>Let's Play!</h2>
    <p id="initMsg"> Choose a plant to take care of</p>
    <button id = "tree" onclick="toRoom(1)" type="button" class="btn"><img src="https://res.cloudinary.com/dkpjewza8/image/upload/v1613968494/tree_ru5t4d.png"><p>Tree</p></button>
    <button onclick= "toRoom(2)" type="button" class="btn"><img src="https://res.cloudinary.com/dkpjewza8/image/upload/v1613968494/vine_vnxb5c.png"><p>Vine</p></button>
    <button onclick="toRoom(3)" type="button" class="btn"><img src="https://res.cloudinary.com/dkpjewza8/image/upload/v1613968494/succulent_gv5cvf.png"><p>Succulent</p></button>
    <button onclick ="toRoom(4)" type="button" class="btn"><img src="https://res.cloudinary.com/dkpjewza8/image/upload/v1613968494/flower_gdcxrc.png"><p>Flower</p></button>
    <p id="server-time"></p>
    <p id="msg"></p>
  </body>
</html>
