<html>
  <head>
    <script src = "/socket.io/socket.io.js"></script> 
    <script>
      let socket = io();
      let el;

      socket.on('time', function(timeString) {
        el = document.getElementById('server-time')
        el.innerHTML = 'Server time: ' + timeString;
      });
      var room = '1';
      socket.on('connect', function(){
        socket.emit('createRoom',room);
      });
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>
  <body style="background-color: #c8fae8;">
    <h1>Plantchi</h1>
    <h2>Let's Play!</h2>
    <p id="initMsg"> Choose a plant to take care of</p>
    <button type="button" class="btn"><img src="/images/tree.png"><p>Tree</p></button>
    <button type="button" class="btn"><img src="/images/vine.png"><p>Vine</p></button>
    <button type="button" class="btn"><img src="/images/succulent.png"><p>Succulent</p></button>
    <button type="button" class="btn"><img src="/images/flower.png"><p>Flower</p></button>
    <p id="server-time"></p>
  </body>
</html>
